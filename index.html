<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>Inventory Scanner PWA</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scanner Pro">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1126/1126600.png">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="src/css/styles.css" />

  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Escáner de inventario profesional multiusuario con base de datos local y exportación a Excel." />
</head>

<body>
  <header class="app-header">
    <h1>Inventory Scanner</h1>
    <p>Gestión avanzada de inventario</p>
    <div id="userBadge" style="font-size: 0.8rem; color: #ccff00;">Sesión: Invitado</div>
  </header>

  <main class="app-container">
    <div id="reader" style="width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 10px;"></div>

    <section class="scanner-section">
      <label for="codeInput">Código de producto</label>
      <input
        type="text"
        id="codeInput"
        placeholder="Escanear o escribir código"
        autocomplete="off"
        autofocus
      />
      <div class="button-group" style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="addButton" style="flex: 1; height: 50px;">Agregar</button>
        <button id="exportButton" style="flex: 1; height: 50px; background-color: #1e293b; color: white; border: 1px solid #ccff00;">Excel</button>
      </div>
    </section>

    <section class="list-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Productos registrados</h2>
        <span id="stockCount" style="color: #ccff00;">0 ítems</span>
      </div>
      <ul id="inventoryList"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <small>Inventory Scanner PWA — Pro Edition</small>
  </footer>

  <script src="src/js/app.js"></script>
</body>
</html>
